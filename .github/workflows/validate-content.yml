name: Validate Content JSON

on:
  push:
    paths:
      - "content/**/*.json"
      - "schemas/**/*.json"
      - "scripts/**"
  pull_request:
    paths:
      - "content/**/*.json"
      - "schemas/**/*.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Validate JSON content
        run: npm run validate:content
