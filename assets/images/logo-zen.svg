<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">ZEN monogram logo</title>
  <desc id="logoDesc">Decorated logo with the initials ZEN on a gradient emblem and horizontal wordmark.</desc>
  <defs>
    <linearGradient id="emblemBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d6adf" />
      <stop offset="100%" stop-color="#00a88f" />
    </linearGradient>
    <linearGradient id="flare" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9cd4ff" />
      <stop offset="100%" stop-color="#8ff9e8" />
    </linearGradient>
    <linearGradient id="wordmark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0e2439" />
      <stop offset="55%" stop-color="#0d6adf" />
      <stop offset="100%" stop-color="#00a88f" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="4" flood-color="#0e2439" flood-opacity="0.22" />
    </filter>
  </defs>

  <g transform="translate(14,14)" filter="url(#shadow)">
    <rect x="0" y="0" width="112" height="112" rx="30" fill="url(#emblemBg)" />
    <circle cx="56" cy="56" r="45" fill="none" stroke="url(#flare)" stroke-width="2" opacity="0.85" />
    <path d="M21 34 C35 14, 78 14, 91 34" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.65" />
    <path d="M20 81 C33 100, 79 100, 92 81" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.45" />
    <text
      x="56"
      y="73"
      text-anchor="middle"
      font-family="Manrope, 'IBM Plex Sans', 'Segoe UI', sans-serif"
      font-size="42"
      font-weight="800"
      letter-spacing="2"
      fill="#ffffff"
    >ZEN</text>
  </g>

  <g transform="translate(148, 22)">
    <text
      x="0"
      y="52"
      font-family="Manrope, 'IBM Plex Sans', 'Segoe UI', sans-serif"
      font-size="56"
      font-weight="800"
      letter-spacing="3"
      fill="url(#wordmark)"
    >ZEKENG</text>
    <text
      x="2"
      y="86"
      font-family="'IBM Plex Sans', 'Segoe UI', sans-serif"
      font-size="17"
      font-weight="600"
      letter-spacing="5.2"
      fill="#34516d"
    >N. Milliam Maxime</text>
    <line x1="0" y1="103" x2="334" y2="103" stroke="url(#flare)" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>
