<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{{basePath}}/assets/css/main.css" />
  <link rel="stylesheet" href="{{basePath}}/assets/css/components.css" />
</head>
<body>
<a class="skip-link" href="#main-content">Skip to main content</a>

<header class="site-header">
  <div class="nav-container">
    <div class="site-brand">
      <a href="{{basePath}}/">{{siteTitle}}</a>
    </div>

    <button
      class="nav-toggle"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="main-navigation"
    >Menu</button>

    <nav id="main-navigation" class="site-nav" aria-label="Main navigation">
      {{navigation}}
    </nav>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      Theme
    </button>
  </div>

  <div class="breadcrumb">
    {{breadcrumb}}
  </div>
</header>

<section id="main-content" class="main">
  {{content}}
</section>

{{relatedPages}}

<footer class="site-footer">
  <div class="site-footer-inner">
    <p>&copy; {{year}} {{siteTitle}}</p>
    <p>Last updated: {{lastModified}}</p>
  </div>
</footer>

<script type="text/javascript" src="{{basePath}}/assets/js/custom/global.js"></script>
</body>
</html>
