<!DOCTYPE html>
<html lang="{{language}}" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="{{basePath}}/assets/icons/favicon-zen.svg" />
{{headMeta}}

{{stylesheets}}
</head>
<body class="{{bodyClass}}">
<a class="skip-link" href="#main-content">Skip to main content</a>

<header class="site-header">
  <div class="nav-container">
    <div class="site-brand">
      <a href="{{basePath}}/" class="brand-link" aria-label="{{siteTitle}} home">
        <img class="brand-logo" src="{{basePath}}/assets/images/logo-zen.svg" alt="ZEN logo" />
      </a>
    </div>

    <button
      class="nav-toggle"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="main-navigation"
    >Menu</button>

    <nav id="main-navigation" class="site-nav" aria-label="Main navigation">
      {{navigation}}
    </nav>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
      Theme
    </button>
  </div>

  <div class="breadcrumb">
    {{breadcrumb}}
  </div>
</header>

<section id="main-content" class="main">
  {{content}}
</section>

{{relatedPages}}

<footer class="site-footer">
  <div class="site-footer-inner">
    <p class="footer-copyright">&copy; {{year}} {{siteTitle}}</p>
    <div class="footer-socials" aria-label="Social media links">
      <div class="footer-socials-links">
        {{footerSocialLinks}}
      </div>
      <p class="footer-socials-contact">{{footerContactSummary}}</p>
    </div>
    <p class="footer-updated">Last updated: {{lastModified}}</p>
  </div>
</footer>

{{scripts}}
</body>
</html>
